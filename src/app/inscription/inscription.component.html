<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <style>
        /* Votre CSS ici */
    </style>
</head>
<body>

    <div class="form-box" *ngIf="!isLoggedIn">
       
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
        </div>
        
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputCountry">Country</label>
            <select class="form-control" id="inputCountry">
                <option>Select country...</option>
                <option>USA</option>
                <option>Canada</option>
                <option>UK</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onClick()">Submit</button>

    </div>
</body>
